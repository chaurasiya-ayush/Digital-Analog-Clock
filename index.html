<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital + Analog Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">



  <style>
    :root {
      --bg-dark: #1a1a1a;
      --bg-light: #f0f0f0;
      --text-dark: #00fff7;
      --text-light: #1a1a1a;
    }

    body {
      margin: 0;
      padding: 20px;
      height: 100vh;
      background-color: var(--bg-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Share Tech Mono', monospace;
      transition: background-color 0.3s;
      
    }

    .clock-wrapper {
      display: flex;
      flex-direction: row;
      gap: 40px;
      align-items: center;
      flex-wrap: wrap;
    }

    #clock-container, #analog-container {
      backdrop-filter: blur(30px);
      background-color: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
    }

    #clock {
      font-size: 5rem;
      font-weight: bold;
      color: var(--text-dark);
      text-shadow: 0 0 10px #00ffff, 0 0 3px #00ffff;
      transition: text-shadow 0.3s, color 0.3s;
      letter-spacing: 6px;
      font-variant-numeric: tabular-nums;
    }

    #date {
      margin-top: 15px;
      font-size: 1.5rem;
      color: #b9faff;
    } 

    .toggle-btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: transparent;
      border: 2px solid #00ffff;
      color: #00ffff;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s;
    }

    .toggle-btn:hover {
      background-color: #00ffff;
      color: #1a1a1a;
    }

    .light-mode {
      background-color: var(--bg-light);
    }

    .light-mode #clock {
      color: var(--text-light);
      text-shadow: 0 0 10px var(--text-light), 0 0 3px var(--text-light);
      
    }
    .light-mode #analog-clock {
      border-color:var(--text-light);
       
    }
    .light-mode #analog-container {
       box-shadow: 0 0 30px var(--text-light);
    }
    .light-mode #clock-container {
       box-shadow: 0 0 30px var(--text-light);
    }

    .light-mode #date {
      color: #333;
    }

    .light-mode .toggle-btn {
      border-color: #1a1a1a;
      color: #1a1a1a;
    }

    .light-mode .toggle-btn:hover {
      background-color: #1a1a1a;
      color: white;
    }

    /* Analog Clock */
    #analog-clock {
      width: 200px;
      height: 200px;
      border: 6px solid #00ffff;
      border-radius: 50%;
      position: relative;
      background-color: rgba(0, 0, 0, 0.2);
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
      background-color: #00ffff;
      transform: rotate(90deg);
      border-radius: 5px;
    }

    .hour {
      height: 50px;
      width: 6px;
    }

    .minute {
      height: 70px;
      width: 4px;
    }

    .second {
      height: 90px;
      width: 2px;
      background-color: #ff007f;
    }

    .center-dot {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: #00ffff;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="clock-wrapper">
    <!-- Digital Clock -->
    <div id="clock-container">
      <div id="clock">00:00:00</div>
      <div id="date">Loading date...</div>
    </div>

    <!-- Analog Clock -->
    <div id="analog-container">
      <div id="analog-clock">
        <div class="hand hour" id="hour-hand"></div>
        <div class="hand minute" id="minute-hand"></div>
        <div class="hand second" id="second-hand"></div>
        <div class="center-dot"></div>
      </div>
    </div>
  </div>

  <!-- Mode Toggle -->
  <button class="toggle-btn" onclick="toggleMode()">Toggle Mode</button>

  <script>
    let isDark = true;

    function toggleMode() {
      document.body.classList.toggle("light-mode");
      isDark = !isDark;
    }

    function updateClock() {
      const now = new Date();

      // Digital Clock
      let hours = now.getHours();
      const meridiem = hours >= 12 ? "PM" : "AM";
      hours = hours % 12 || 12;
      const h = hours.toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      const s = now.getSeconds().toString().padStart(2, '0');
      document.getElementById("clock").textContent = `${h}:${m}:${s} ${meridiem}`;
      document.getElementById("clock").classList.add("tick-animate");
      setTimeout(() => document.getElementById("clock").classList.remove("tick-animate"), 300);

      // Date
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById("date").textContent = now.toLocaleDateString('en-US', options);

      // Analog Clock
      const hourDeg = ((now.getHours() % 12) + now.getMinutes() / 60) * 30;
      const minuteDeg = now.getMinutes() * 6;
      const secondDeg = now.getSeconds() * 6;

      document.getElementById("hour-hand").style.transform = `rotate(${hourDeg}deg)`;
      document.getElementById("minute-hand").style.transform = `rotate(${minuteDeg}deg)`;
      document.getElementById("second-hand").style.transform = `rotate(${secondDeg}deg)`;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
